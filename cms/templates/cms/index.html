{% extends 'cms/base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
{% for post in post %}
	<div class="row">
		<a href="{% url 'post_detail' pk=post.pk %}" style="text-decoration: none;"><h2 class="text-dark post" style="font-family: 'Pacifico', cursive;">{{ post.title }}</h2></a>
	</div>
	<div class="row">
		<p class="text-justify">{{ post.text }}</p>
	</div>
	<div class="row">
		<div class="col-6">
			<p class="text-muted">{{ post.published_date }}</p>
		</div>
		<div class="col-6">
			<span class="badge badge-pill badge-info">{{ post.tag }}</span>
		</div>
	</div>
	<hr>
{% endfor %}
{% endblock %}
